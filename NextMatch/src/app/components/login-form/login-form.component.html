
<ion-grid>
	<ion-row>
		<ion-col>
			<form action="">
				<ion-item>
					<ion-label position="floating">Email</ion-label>
					<ion-input type="text" [(ngModel)]="user.email" name="email"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label>Todo</ion-label>
					<ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
				</ion-item>
				<ion-item>
					<ion-button color="primary">Login</ion-button>
				</ion-item>
			</form>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-label>
			Not yet Registered ?  <ion-button (click)="showRegisterForm">Register here</ion-button>
		</ion-label>
	</ion-row>
</ion-grid>
