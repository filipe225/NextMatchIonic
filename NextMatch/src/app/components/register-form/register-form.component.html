
<ion-grid>
	<ion-row>
		<ion-col>
			<form action="">
				<ion-item>
					<h3>Register Form</h3>
				</ion-item>
				<ion-item>
					<ion-label position="floating">Email</ion-label>
					<ion-input type="text" [(ngModel)]="user.email" name="email"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label>Password</ion-label>
					<ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label>Repeat Password</ion-label>
					<ion-input type="password" [(ngModel)]="user.repeat_password" name="repeat_password"></ion-input>
				</ion-item>
				<ion-item>
					<ion-button color="primary">Register</ion-button>
				</ion-item>
			</form>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-label>
			Already Registered ?  <ion-button (click)="showRegisterForm">Login here</ion-button>
		</ion-label>
	</ion-row>
</ion-grid>
