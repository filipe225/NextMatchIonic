<form [formGroup]="RegisterForm" >

	<ion-title class="text-center">Register</ion-title>
	
	<ion-item>
		<ion-label position="floating">Email</ion-label>
		<ion-input type="text" formControlName="email" required></ion-input>
	</ion-item>
	<div class="validation-errors">
		<ng-container *ngFor="let validation of validation_messages.email">
			<div class="error-message" 
				*ngIf="RegisterForm.get('email').hasError(validation.type) && (RegisterForm.get('email').dirty || 
										RegisterForm.get('email').touched)">
			{{ validation.message }}
			</div>
		</ng-container>
	</div>

	<br>

	<ion-item>
		<ion-label position="floating">Password</ion-label>
		<ion-input type="password" formControlName="password" required></ion-input>
	</ion-item>
	<div class="validation-errors">
		<ng-container *ngFor="let validation of validation_messages.password">
			<div class="error-message" 
				*ngIf="RegisterForm.get('password').hasError(validation.type) && (RegisterForm.get('password').dirty || 
										RegisterForm.get('password').touched)">
			{{ validation.message }}
			</div>
		</ng-container>
	</div>

	<br>

	<ion-item>
		<ion-label position="floating">Confirm Password</ion-label>
		<ion-input type="password" formControlName="repeat_password" required></ion-input>
	</ion-item>
	<div class="validation-errors">
		<ng-container *ngFor="let validation of validation_messages.repeat_password">
			<div class="error-message" 
				*ngIf="RegisterForm.get('repeat_password').hasError(validation.type) && (RegisterForm.get('repeat_password').dirty || 
										RegisterForm.get('repeat_password').touched)">
			{{ validation.message }}
			</div>
		</ng-container>
	</div>

	<br>

	<ion-item>
		<ion-label position="floating">Display Name</ion-label>
		<ion-input type="text" formControlName="display_name" required></ion-input>
	</ion-item>
	<div class="validation-errors">
		<ng-container *ngFor="let validation of validation_messages.display_name">
			<div class="error-message" 
				*ngIf="RegisterForm.get('display_name').hasError(validation.type) && (RegisterForm.get('display_name').dirty || 
										RegisterForm.get('display_name').touched)">
			{{ validation.message }}
			</div>
		</ng-container>
	</div>

	<br>

	<ion-item>
		<ion-label>Timezone</ion-label>
		<ion-select formControlName="timezone" *ngFor="let timezone in timezones">
			<ion-select-option [value]="timezone">{{ timezone }}</ion-select-option>
		</ion-select>
	</ion-item>
	<div class="validation-errors">
		<ng-container *ngFor="let validation of validation_messages.timezone">
			<div class="error-message" 
				*ngIf="RegisterForm.get('timezone').hasError(validation.type) && (RegisterForm.get('timezone').dirty || 
										RegisterForm.get('timezone').touched)">
			{{ validation.message }}
			</div>
		</ng-container>
	</div>

	<ion-button color="primary" expand="block" (click)="registerUser()" [disabled]="RegisterForm.status === 'INVALID'">Register</ion-button>

</form>
