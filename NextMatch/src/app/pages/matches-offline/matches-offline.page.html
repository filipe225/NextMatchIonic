<ion-header>
  <ion-toolbar>
    <ion-title>matches-offline</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col size="12" >
				<div>
					<ion-label>{{ matches.last_request }}</ion-label>
				</div>
				<div *ngFor="let match of matches.matches">
					<app-match-card [match]="match"></app-match-card>
				</div>				
			</ion-col>
		</ion-row>
	</ion-grid>

	<ion-button href="/" expand="block">Login</ion-button>
</ion-content>
